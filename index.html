<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Entregas: Meadowfield</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 text-gray-800 font-sans p-5">

    <div class="max-w-6xl mx-auto">

        <!-- Cabeçalho -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-700">Simulador de Entregas: Meadowfield</h1>
            <p class="text-gray-600">Baseado no projeto "A Robot" de Eloquent JavaScript</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Coluna Esquerda: Controles e Logs -->
            <div class="lg:col-span-1 space-y-6">

                <!-- Painel de Controle -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Controles</h2>

                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">Algoritmo do Robô</label>
                        <select id="robotSelect" class="w-full border rounded p-2 bg-gray-50">
                            <option value="random">Aleatório (Random)</option>
                            <option value="route">Rota Fixa (Route)</option>
                            <option value="goal">Inteligente (Pathfinder)</option>
                        </select>
                    </div>

                    <!-- Dica para Tema 6: Implementar controle de velocidade aqui -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-1">
                            Tempo por Turno: <span id="speedDisplay" class="text-blue-600 font-bold">800</span>ms
                        </label>

                        <input type="range" id="speedSlider" min="50" max="2000" step="50" value="800"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">

                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>Rápido (50ms)</span>
                            <span>Lento (2s)</span>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button onclick="startSimulation()"
                            class="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Iniciar</button>
                        <button onclick="resetSimulation()"
                            class="flex-1 bg-red-500 text-white py-2 rounded hover:bg-red-600 transition">Resetar</button>
                    </div>
                </div>

                <!-- Painel de Status -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-2">Status</h2>
                    <p>Passos: <span id="stepCount" class="font-mono text-2xl text-blue-600 font-bold">0</span></p>
                    <p>Encomendas Restantes: <span id="parcelCount" class="font-mono text-xl">5</span></p>
                </div>

                <!-- Log de Ações (Área da Tema 2) -->
                <div class="bg-white p-4 rounded-lg shadow-md h-64 overflow-y-auto">
                    <h3 class="font-bold text-gray-700 mb-2 sticky top-0 bg-white">Log de Ações:</h3>
                    <div id="logContainer" class="text-sm text-gray-600 space-y-1">
                        <!-- Logs serão inseridos aqui via JS -->
                    </div>
                </div>
            </div>

            <!-- Coluna Direita: Canvas (Visualização) -->
            <div class="lg:col-span-2">
                <div class="bg-white p-4 rounded-lg shadow-md flex justify-center items-center">
                    <!-- O Canvas é desenhado aqui -->
                    <canvas id="villageCanvas" width="700" height="500"></canvas>
                </div>
                <p class="text-center text-sm text-gray-500 mt-2">
                    Dica: Temas 1, 3, 4 e 5 trabalharão diretamente neste Canvas.
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
